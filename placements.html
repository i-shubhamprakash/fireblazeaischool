    <script type="text/javascript">
    AOS.init();
    setTimeout(function(){
    $("#loading").addClass("animated fadeOut");
    setTimeout(function(){
    $("#loading").css("display","none");
    },800);
    },1800);
    $(window).scroll(function() {
    var hT = $('#top-part').offset().top,
    hH = $('#top-part').outerHeight(),
    wH = $(window).height(),
    wS = $(this).scrollTop();
    if (wS > (hT+hH-wH) && (hT < wS) && (wS+wH > hT+hH)){
    $("#header").css("background","#fff");
    $("#header").css("padding","1.5% 6%");
    $("#header").css("color","#282828");
    $("#header").css("box-shadow","0px 10px 20px rgba(0,0,0,0.2)");
    $("#logo").css("width","50px");
    $("#logo").css("height","50px");
    }else{
    $("#header").css("background","transparent");
    $("#header").css("padding","4% 6%");
    $("#header").css("color","#fff");
    $("#logo").css("width","60px");
    $("#logo").css("height","60px");
    $("#header").css("box-shadow","0px 0px 0px rgba(0,0,0,0)");
    }
    });
    function showmenu(){
        $("#a_tags").css("display","flex");
        $("#a_tags").addClass("animated slideInRight");
        setTimeout(function(){
            $("#a_tags").removeClass("animated slideInRight");
        },800);
    }
    function hidemenu(){
        $("#a_tags").addClass("animated slideOutRight");
        setTimeout(function(){
            $("#a_tags").css("display","none");
            $("#a_tags").removeClass("animated slideOutRight");
        },800);
    }
    </script>
